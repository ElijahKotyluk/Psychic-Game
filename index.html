<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="col-md-3"></div>

      <div class="col-md-6 text-center">
        <header>
            <h1>The Psychic Game</h1>
        </header>

        <div class="instructions">
          <h3>See if you can guess the letter. A - Z</h3>
          <br>
          <h2>Are you Psychic?</h2>
        </div>

        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guess-count">Guesses Left: </p></li>
            <li class="list-group-item"><p id="letters-guessed">Your Guesses so far: </p></li>
          </ul>  
        </div>

        <div class="col-md-3"></div>
      </div>
  </div> 

    <div class="col-md-12">
      <div class="footer push">
        <footer class="footer text-center">
          <div class="container">
            <p class="copyright"><a class="footer-link" href="http://www.elijahkotyluk.github.io">ElijahKotyluk</a> | <a class="footer-link" href="https://github.com/ElijahKotyluk/Psychic-Game">Repo</a>
            <br> &copy; 2018 Elijah Kotyluk</p>
          </div>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
